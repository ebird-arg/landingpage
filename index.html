<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eBird Argentina</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carga de Font Awesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Enlace a la hoja de estilos unificada (Contiene todos los estilos) -->
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="https://ebird.org/favicon.ico">
</head>
<body class="min-h-screen flex flex-col items-center py-8 px-4">
    <main class="w-full max-w-2xl px-4">
        <!-- Sección de Perfil (estilo Linktree) -->
        <section class="text-center mb-10 p-6 bg-white rounded-xl shadow-xl">
            <!--  -->
            <img src="./img/eBirdArg-logo.png" alt="Foto de Perfil eBird Argentina" class="w-32 h-32 rounded-full object-contain mx-auto mb-4 shadow-md border-4 border-white transform hover:scale-105 transition duration-300">
            <p class="text-sm text-gray-600 mb-6">Somos una plataforma de ciencia ciudadana, administrada por <a href="https://www.birds.cornell.edu/home/" target="_blank" class="text-blue-600 hover:underline font-medium">Cornell Lab of Ornithology</a> y <a href="https://www.avesargentinas.org.ar/" target="_blank" class="text-blue-600 hover:underline font-medium">Aves Argentinas</a> para compartir y acceder a registros de aves en Argentina</p>
            <div class="flex justify-center space-x-6">
                <a href="https://www.instagram.com/ebirdargentina" target="_blank" class="profile-social-icon text-gray-700 hover:text-pink-600">
                    <i class="fab fa-instagram text-3xl"></i>
                </a>
                <a href="https://www.facebook.com/ebirdargentina" target="_blank" class="profile-social-icon text-gray-700 hover:text-blue-700">
                    <i class="fab fa-facebook-f text-3xl"></i>
                </a>
                <a href="https://www.youtube.com/ebirdargentina" target="_blank" class="profile-social-icon text-gray-700 hover:text-red-600">
                    <i class="fab fa-youtube text-3xl"></i>
                </a>
                <a href="https://open.spotify.com/show/0XYA3Tj7t0WMgD2jACBNd0" target="_blank" class="profile-social-icon text-gray-700 hover:text-green-600">
                    <i class="fab fa-spotify text-3xl"></i>
                </a>
                <a href="https://www.ebird.org/argentina" target="_blank" class="profile-social-icon text-gray-700 hover:text-green-800">
                    <i class="fas fa-link text-3xl"></i>
                </a>
            </div>
        </section>

        <!-- Sección de Noticias/Posteos Importantes -->
        <section class="mb-10">
            <!-- Usamos la clase section-title para el estilo grande y llamativo -->
            <h2 class="section-title">Noticias Destacadas</h2>
            <div id="news-container" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <!-- Las noticias se cargarán aquí dinámicamente con index.js -->
            </div>
        </section>

        <!-- Sección de Publicaciones Fijas (formato tarjeta) -->
        <section>
            <!-- Usamos la clase section-title para el estilo grande y llamativo -->
            <h2 class="section-title">Nuestras Secciones</h2>
            <div id="sections-container" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Las secciones se cargarán aquí dinámicamente con index.js -->
            </div>
        </section>
    </main>

    <!-- Enlace al script JS -->
    <script type="module" src="./index.js"></script>
</body>
</html>
